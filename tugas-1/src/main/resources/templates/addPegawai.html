<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add Pilot</title>

	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Hello!</h2>
	<h3>Tambah Pegawai</h3>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
				</div>
				<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
					<div class="card-body">
						<label for="nama">Nama :</label>
						<input type="text" name="nama" class="form-control" required/>
						<p></p>
						<label for="tempat_lahir">Tempat Lahir :</label>
						<input type="text" name="tempat_lahir" class="form-control" required/>
						<p></p>
						<label for="tanggal_lahir">Tanggal Lahir :</label>
						<input type="date" name="tanggal_lahir" class="form-control" required/>
						<p></p>
						<label for="tahun_masuk">Tahun Masuk :</label>
						<input type="number" name="tahun_masuk" class="form-control" required/>
						<p></p>
						<label for="provinsi">Provinsi :</label>
						<select name = "provinsi">
							<option th:each = "provinsi : ${listProvinsi}" th:value= "${provinsi.id}" th:text = "${provinsi.nama}">
							</option>
						</select>
						<p></p>
						<label for="instansi">Instansi:</label>
						<select name = "instansi" th:field="*{instansi.id}">
							<option th:each = "instansi : ${listInstansi}" th:value= "${instansi.id}" th:text = "${instansi.nama}">
							</option>
						</select><p></p>
						<label for="jabatan">Jabatan :</label>
						<select name = "jabatan" th:field="*{listJabatan}">
							<option th:each = "jabatan : ${listJabatan}" th:value= "${jabatan.id}" th:text = "${jabatan.nama}">
							</option>
						</select>
						<p></p>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
