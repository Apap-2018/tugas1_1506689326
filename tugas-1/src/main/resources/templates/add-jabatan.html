<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tambah Jabatan</title>

	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace= "fragments/fragment :: navbar"></nav>
	<div style="margin-left: 40px; margin-right: 700px;">
	<br>
	<h3>Tambah Jabatan</h3>
	<br>
	<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
			<label for="nama">Nama :</label>
			<input type = "text" name="nama" required = "true" class="form-control"/>
			<p></p>
			<label for="deskripsi">Deskripsi :</label>
			<input type = "text" name="deskripsi"  required = "true" class="form-control"/>
			<p></p>
			<label for="gaji">Gaji Pokok:</label>
			<input type = "number" name="gaji_pokok"  required = "true" class="form-control"/>
			<p></p>
			<button type="submit" class="btn btn-primary">Simpan</button>
	</form>
	</div>
</body>
</html>
