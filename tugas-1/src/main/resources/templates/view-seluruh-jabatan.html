<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Lihat Seluruh Jabatan</title>

	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
</head>
<body>
	<nav th:replace= "fragments/fragment :: navbar"></nav>

		<div>
		<br>
		<h3 style="text-align:center">Daftar Jabatan</h3>
		<br>
		<table style="margin-left: 20px; margin-right: 0px" class="table table-striped table-bordered table-sm display" id="jabatan">
			<thead style="background-color:black;text-align:center">
				<tr style="color:white">
					<th>No. </th>
					<th>Nama </th>
					<th>Deskripsi </th>
					<th>Gaji Pokok </th>
				</tr>
			</thead>
			<tr th:each="jabatan,iterationStatus : ${jabatanList}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${jabatan.nama}"></td>
   				<td th:text="${jabatan.deskripsi}"></td>
   				<td th:text="'Rp'+${jabatan.gaji_pokok}"></td>
			</tr>
		</table>
	</div>
